{%extends '_base.html'%}


{%block content%}

<div class="resulting">
    {%for book in result%}
      <div class="book-section-container">
        <!-- Must Read Books -->
        <div class="book-section">
          <h2>All Books</h2>
          <div class="card-wraper">
            <div class="card">
              <img src="{{book.image.url}}" alt="Book"  />
              <h3>{{book.title}}</h3>
              <p>{{book.auth}}</p>
              <a class="btn btn-primary" href="{{ book.get_absolute_url }}">Read More</a>
            </div>
          </div>
        </div>
      </div>
    {%endfor%}

</div>

<script>
  message = document.getElementsByClassName('message');
  cond = document.getElementsByClassName('card')
  if(cond.length == 0){
    document.body.replaceWith("no result") 
  }
</script>
{% endblock content%}
